<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Naval Warfare Prototype</title>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; touch-action: none; }
        #hud { position: absolute; top: 10px; left: 10px; z-index: 10; color: white; font-family: Arial; }
        #leaderboard { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); padding: 10px; color: white; }
    </style>
</head>
<body>
    <div id="hud">
        Gold: <span id="gold">0</span><br>
        Ship: <span id="ship">None</span><br>
        Kills: <span id="kills">0</span>
        <button onclick="buyShip()">Buy Ship (100 Gold)</button>
    </div>
    <div id="leaderboard">
        <h3>Leaderboard</h3>
        <ul id="lb"></ul>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="main.js"></script>
</body>
</html>
